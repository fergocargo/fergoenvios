<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Envío - FERGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    header {
      background: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid #004080;
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #004080;
    }
    nav {
      background: #cc0000;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 30px;
      user-select: none;
    }
    .section-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: #a80000;
      margin-top: 30px;
      margin-bottom: 15px;
      border-bottom: 2px solid #cc0000;
      padding-bottom: 5px;
      user-select: none;
      transition: color 0.3s ease;
    }
    .section-title:hover {
      color: #ff1a1a;
      cursor: default;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      transition: color 0.3s ease;
      user-select: none;
    }
    form label:hover {
      color: #cc0000;
      cursor: pointer;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #cc0000;
      box-shadow: 0 0 8px rgba(204, 0, 0, 0.5);
      outline: none;
      background-color: #fff7f7;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #002c5c;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 44, 92, 0.6);
    }
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_fergo/fergo1.png" alt="Logo FERGO" />
    <h1>Formulario de Envío - FERGO</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="departamentos.html">Servicios</a>
    <a href="compras.html">Compras</a>
    <a href="pago.html">Pagos</a>
    <a href="contacto.html">Contacto</a>
    <a href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
  </nav>

  <main>
    <h2>Datos del Envío</h2>
    <form 
      name="envio-fergo" 
      method="POST" 
      data-netlify="true" 
      action="gracias.html" 
      netlify-honeypot="bot-field" 
    >
      <!-- Campo oculto para Netlify -->
      <input type="hidden" name="form-name" value="envio-fergo" />
      
      <!-- Honeypot anti-bot -->
      <p style="display:none;">
        <label>¿Eres un robot? <input name="bot-field" /></label>
      </p>

      <div class="section-title">Remitente</div>
      <label for="remitente_nombre">Nombre:</label>
      <input type="text" id="remitente_nombre" name="remitente_nombre" required />

      <label for="remitente_ciudad">Ciudad:</label>
      <input type="text" id="remitente_ciudad" name="remitente_ciudad" required />

      <label for="remitente_telefono">Teléfono:</label>
      <input type="text" id="remitente_telefono" name="remitente_telefono" required placeholder="Ej: +1 7861234567 o 786-123-4567" />

      <div class="section-title">Destinatario</div>
      <label for="destinatario_nombre">Nombre completo:</label>
      <input type="text" id="destinatario_nombre" name="destinatario_nombre" required />

      <label for="destinatario_ci">CI (Carnet de identidad):</label>
      <input type="text" id="destinatario_ci" name="destinatario_ci" required />

      <label for="destinatario_direccion">Dirección:</label>
      <input type="text" id="destinatario_direccion" name="destinatario_direccion" required />

      <label for="provincia">Provincia:</label>
      <select name="provincia" id="provincia" required onchange="actualizarMunicipios()">
        <option value="">Seleccione provincia</option>
        <option value="Pinar del Río">Pinar del Río</option>
        <option value="Artemisa">Artemisa</option>
        <option value="La Habana">La Habana</option>
        <option value="Mayabeque">Mayabeque</option>
        <option value="Matanzas">Matanzas</option>
        <option value="Cienfuegos">Cienfuegos</option>
        <option value="Villa Clara">Villa Clara</option>
        <option value="Sancti Spíritus">Sancti Spíritus</option>
        <option value="Ciego de Ávila">Ciego de Ávila</option>
        <option value="Camagüey">Camagüey</option>
        <option value="Las Tunas">Las Tunas</option>
        <option value="Holguín">Holguín</option>
        <option value="Granma">Granma</option>
        <option value="Santiago de Cuba">Santiago de Cuba</option>
        <option value="Guantánamo">Guantánamo</option>
        <option value="Isla de la Juventud">Isla de la Juventud</option>
      </select>

      <label for="municipio">Municipio:</label>
      <select name="municipio" id="municipio" required>
        <option value="">Seleccione municipio</option>
      </select>

      <label for="destinatario_telefono">Teléfono:</label>
      <input type="text" id="destinatario_telefono" name="destinatario_telefono" required placeholder="Ej: 52667890 o 01 234567" />

      <label for="contenido_paquete">Contenido del paquete:</label>
      <textarea id="contenido_paquete" name="contenido_paquete" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    &copy; 2025 FERGO Cargo. Todos los derechos reservados.
  </footer>

  <script>
    const municipiosPorProvincia = {
      "Pinar del Río": ["Pinar del Río", "Consolación del Sur", "San Juan y Martínez", "San Luis", "Guane", "Los Palacios", "La Palma", "Viñales", "Minas de Matahambre", "Mantua", "Sandino"],
      "Artemisa": ["Artemisa", "Guanajay", "Bauta", "Caimito", "San Antonio de los Baños", "Güira de Melena", "Alquízar", "Bahía Honda", "Candelaria", "San Cristóbal"],
      "La Habana": ["Playa", "Plaza", "Centro Habana", "Habana Vieja", "Regla", "Guanabacoa", "Habana del Este", "San Miguel del Padrón", "Diez de Octubre", "Cerro", "Marianao", "Arroyo Naranjo", "Boyeros", "La Lisa"],
      "Mayabeque": ["San José de las Lajas", "Güines", "Batabanó", "Melena del Sur", "Quivicán", "Bejucal", "San Nicolás", "Jaruco", "Santa Cruz del Norte", "Madruga", "Nueva Paz"],
      "Matanzas": ["Matanzas", "Cárdenas", "Colón", "Jovellanos", "Los Arabos", "Pedro Betancourt", "Perico", "Unión de Reyes", "Jagüey Grande", "Limonar", "Martí", "Calimete", "Ciénaga de Zapata"],
      "Cienfuegos": ["Cienfuegos", "Palmira", "Rodas", "Abreus", "Aguada de Pasajeros", "Cruces", "Cumanayagua", "Lajas"],
      "Villa Clara": ["Santa Clara", "Placetas", "Remedios", "Caibarién", "Camajuaní", "Encrucijada", "Sagua la Grande", "Quemado de Güines", "Corralillo", "Santo Domingo", "Ranchuelo", "Manicaragua"],
      "Sancti Spíritus": ["Sancti Spíritus", "Cabaiguán", "Yaguajay", "Jatibonico", "Taguasco", "Trinidad", "Fomento"],
      "Ciego de Ávila": ["Ciego de Ávila", "Baraguá", "Morón", "Majagua", "Chambas", "Florencia", "Venezuela"],
      "Camagüey": ["Camagüey", "Florida", "Sibanicú", "Esmeralda", "Vertientes", "Najasa", "Santa Cruz del Sur", "Carlos Manuel de Céspedes", "Guáimaro", "Minas", "Nuevitas", "Puerto Padre"],
      "Las Tunas": ["Las Tunas", "Puerto Padre", "Amancio", "Colombia", "Jesús Menéndez", "Majibacoa", "Manatí"],
      "Holguín": ["Holguín", "Báguanos", "Banes", "Calixto García", "Cueto", "Gibara", "Mayarí", "Moá", "Sagua de Tánamo", "Urbano Noris"],
      "Granma": ["Bayamo", "Manzanillo", "Buey Arriba", "Campechuela", "Cauto Cristo", "Guisa", "Jiguaní", "Niquero", "Pilón", "Río Cauto", "Yara", "Bartolomé Masó"],
      "Santiago de Cuba": ["Santiago de Cuba", "Palma Soriano", "Contramaestre", "San Luis", "Songo-La Maya", "Guamá", "Mella", "Segundo Frente", "Tercer Frente", "Siboney"],
      "Guantánamo": ["Guantánamo", "Baracoa", "Caimanera", "El Salvador", "Imías", "Maisí", "Manuel Tames", "Niceto Pérez", "San Antonio del Sur", "Yateras"],
      "Isla de la Juventud": ["Nueva Gerona", "La Fe", "Mariel", "Santa Fe"]
    };

    function actualizarMunicipios() {
      const provinciaSelect = document.getElementById("provincia");
      const municipioSelect = document.getElementById("municipio");
      const provinciaSeleccionada = provinciaSelect.value;
      
      // Limpia municipios anteriores
      municipioSelect.innerHTML = '<option value="">Seleccione municipio</option>';

      if (provinciaSeleccionada && municipiosPorProvincia[provinciaSeleccionada]) {
        municipiosPorProvincia[provinciaSeleccionada].forEach(municipio => {
          const option = document.createElement("option");
          option.value = municipio;
          option.textContent = municipio;
          municipioSelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
